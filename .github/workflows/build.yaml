name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Show Swift version
        run: swift --version

      - name: Build Passport library
        run: swift build --target Passport

      - name: Build PassportDemo executable
        run: swift build --target PassportDemo
